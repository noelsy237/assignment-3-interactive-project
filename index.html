<!DOCTYPE html>
<html lang="en">
  <script>src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?version=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="mdb.ico">
    
    <title>Movie Db</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand nav-heading" href="index.html">Movie Db</a>
    <button class="navbar-toggler menu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown list-class">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Lists
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" onclick="getListDataInTheatres();animationEvent()">In Theatres Now</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"onclick="getListDataHighestGrossing();animationEvent()">Highest Grossing Movies</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"onclick="getListDataMostPopularMovies();animationEvent()">Most Popular Movies</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"onclick="getListDataMostPopularTV();animationEvent()">Most Popular TV Shows</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"onclick="getListDataTop250Movies();animationEvent()">Top 250 Movies</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"onclick="getListDataTop250TV();animationEvent()">Top 250 TV Shows</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <div class="input-group" id="searchbar">
      <form id="form" onsubmit="return false;">
          <input class="form-control inputPart" type="text" placeholder="Search for any movie" aria-label="Search" onkeypress="enterKeyPressed(event)" id="userInput">
      </form>
      <a href="#" role="button" id="submitInput" class="btn btn-primary" onclick="button()">Go</a>
    </div>
    <h2 id="loadingText"></h2>
    <h1 id="Title"></h1>
    <h2 id="Year"></h2>
    <p id="Suggested"></p>
    <div id="Poster"></div>
    <h3 id="Director"></h3>
    <h3 id="Starring"></h3>
    <h4 id="Actors"></h4>
    <div class="plot">
      <p id="Plot"></p>
    </div>    
  </div>    

  <div id="movieList"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
