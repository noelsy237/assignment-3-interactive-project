<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="mdb.ico">
    <title>Movie Db</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a id="heading" class="navbar-brand nav-heading" href="index.html">Movie Db</a>
    <button class="navbar-toggler menu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown list-class">
          <a id="lists" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Lists
          </a>
          <div id="dropdown" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" onclick="getListDataInTheatres();">In Theatres Now</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="getListDataMostPopularMovies();">Trending Movies</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="getListDataMostPopularTV();">Trending TV Shows</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="getListDataTop250Movies();">Top 250 Movies</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="getListDataTop250TV();">Top 250 TV Shows</a>
          </div>
        </li>
      </ul>
      <div class="input-group" id="searchbar">
        <form id="form" class="form-inline my-lg-0" onsubmit="return false;">
            <input class="form-control inputPart" type="text" placeholder="Search for any movie" aria-label="Search" onkeypress="enterKeyPressed(event)" id="userInput">
        </form>
        <a href="#" role="button" id="submitInput" class="btn btn-primary" onclick="button()">Go</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="main">
      <h2 id="loadingText"></h2>
      <div class="flex"><div id="loader"></div></div>
      <h1 class="display-2" id="Title"></h1>
      <p id="Suggested"></p>
      <div class="space"></div>
    </div>
      <div class="row">
        <div class="col-lg-4 align-self-center"><div class="text-center" id="Poster"></div></div>
        <div class="col-lg-4">
          <h3 class="text-center" id="Director"></h3>
          <h3 class="text-center" id="Starring"></h3>
          <h4 class="text-center" id="Actors"></h4>
          <div class="plot text-center"><p id="Plot"></p></div> 
          <p class="text-center" id="Ratings"></p>
        </div>
        <div class="col-lg-4 align-self-center"><div class="trailer text-center" id="Embed"></div></div>
      </div>

      <div id="movieCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div id="similarCaption" class="text-center"></div>
        <div class="carousel-inner text-center" id="Similar"></div>  
        <a class="carousel-control-prev" id="controllerLeft" href="#movieCarousel" role="button" data-slide="prev">
          <span id="controllerLeft1" class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span id="controllerLeft2" class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" id="controllerRight" href="#movieCarousel" role="button" data-slide="next">
          <span id="controllerRight1" class="carousel-control-next-icon" aria-hidden="true"></span>
          <span id="controllerRight2" class="sr-only">Next</span>
        </a>
      </div>
      
    <div class="row" id="movieList"></div>
  </div>

  <footer class="text-right">
    <div class="text-right text-white p-3" style="background-color: #212529;">
      <a href="https://github.com/noelsy237/assignment-3-interactive-project"><img id="gitHubIcon" src="github.svg"></a>
    </div>
  </footer>
  
  <script type="text/javascript" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
